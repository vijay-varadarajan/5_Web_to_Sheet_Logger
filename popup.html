<!DOCTYPE html>
<html>
<head>
  <title>Web to Sheet Logger</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="wts-container">
    <h2>Web to Sheet Logger</h2>
    <div class="wts-form-group">
      <label for="scriptUrl" class="wts-label">Google Apps Script URL:</label>
      <input type="text" id="scriptUrl" class="wts-input" placeholder="Enter your Google Apps Script Web App URL">
    </div>
    <button id="saveConfig" class="wts-button">Save Configuration</button>
    <div id="wts-status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
